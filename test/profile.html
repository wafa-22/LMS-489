<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile – University Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar" id="navbar">
        <div class="logo">University Library</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="books.html">Books</a>
            <a href="categories.html">Categories</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="login.html">Logout</a>
        </div>
    </nav>

    <!-- PROFILE HEADER -->
    <section class="section" style="margin-top:130px;">
        <div class="profile-card">

            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-img" id="profileAvatar">

            <h2 class="profile-name" id="profileName">Rabee User</h2>
            <p class="profile-email" id="profileEmail">rabee@example.com</p>

            <button class="btn-gold" style="margin-top:10px;" id="editProfileToggle">Edit Profile</button>

            <form id="editProfileForm" style="display:none; margin-top:12px; text-align:left;">
                <label style="color:#e6c08b">Full name</label>
                <input type="text" id="editFullName" style="width:100%; padding:8px; margin-top:6px;">
                <label style="color:#e6c08b; margin-top:8px;">Email</label>
                <input type="email" id="editEmail" style="width:100%; padding:8px; margin-top:6px;">
                <label style="color:#e6c08b; margin-top:8px;">New Password (leave blank to keep)</label>
                <input type="password" id="editPassword" style="width:100%; padding:8px; margin-top:6px;">
                <div style="margin-top:8px; display:flex; gap:8px; justify-content:flex-end;">
                    <button type="button" id="cancelEditProfile" class="btn-gold" style="background:#6a5845;">Cancel</button>
                    <button type="submit" class="btn-gold">Save</button>
                </div>
            </form>

        </div>
    </section>

    <!-- USER HISTORY -->
    <section class="section">
        <h2 class="section-title">My Reading History</h2>
        <div class="books-grid" id="profileHistory">
            <!-- يتم تعبئتها من app.js -->
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
