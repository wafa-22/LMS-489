<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Details – University Library</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar" id="navbar">
  <div class="logo">University Library</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="books.html">Books</a>
    <a href="login.html">Login</a>
  </div>
</nav>

<section class="section" style="margin-top:120px;">
  <div class="book-details-container">

    <img id="bookImage" class="book-details-img" src="" alt="">

    <div class="book-details-info">
      <h2 id="bookTitle"></h2>
      <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
      <p><strong>ISBN:</strong> <span id="bookISBN"></span></p>
      <p><strong>Category:</strong> <span id="bookCategory"></span></p>
      <p><strong>Year:</strong> <span id="bookYear"></span></p>
      <p><strong>Available Copies:</strong> <span id="bookCopies"></span></p>

      <div style="margin-top:20px; display:flex; gap:10px;">
        <button class="btn-gold" onclick="borrowBook()">Borrow</button>
        <button class="btn-gold" onclick="reserveBook()">Reserve</button>
      </div>
    </div>

  </div>
</section>

<footer class="footer">
  © 2025 University Library — All Rights Reserved
</footer>

<script>
const navbar = document.getElementById("navbar");
window.addEventListener("scroll", () => {
  if (window.scrollY > 80) navbar.classList.add("scrolled");
  else navbar.classList.remove("scrolled");
});

// GET ID
const bookId = new URLSearchParams(window.location.search).get("id");
if (!bookId) {
  alert("Book not found");
  location.href = "books.html";
}

// LOAD BOOK
fetch("api/books.php?id=" + bookId)
  .then(r => r.json())
  .then(book => {
    document.getElementById("bookImage").src = "images/" + book.image;
    document.getElementById("bookTitle").innerText = book.title;
    document.getElementById("bookAuthor").innerText = book.author;
    document.getElementById("bookISBN").innerText = book.isbn;
    document.getElementById("bookCategory").innerText = book.category;
    document.getElementById("bookYear").innerText = book.publication_year;
    document.getElementById("bookCopies").innerText = book.available_copies;
  })
  .catch(() => {
    alert("Error loading book");
    location.href = "books.html";
  });

// ACTIONS
function borrowBook() {
  fetch("api/borrow.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ book_id: bookId })
  })
  .then(r => r.json())
  .then(d => alert(d.message));
}

function reserveBook() {
  fetch("api/reserve.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ book_id: bookId })
  })
  .then(r => r.json())
  .then(d => alert(d.message));
}
</script>

</body>
</html>
